<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form with Data Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .form-container{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Basic Form</h2>
        <form id="formHandler">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" onchange="changeState(this)" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Austraila">Austraila</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>

        var states = [
            {id: 1, name: 'Maharashtra',country_name: 'India'},
            {id: 2, name: 'Karnataka',country_name: 'India'},
            {id: 3, name: 'Tamil Nadu',country_name: 'India'},
            {id: 4, name: 'West Bengal',country_name: 'India'},
            {id: 5, name: 'Gujarat',country_name: 'India'},
            {id: 6, name: 'Ontario',country_name: 'Canada'},
            {id: 7, name: 'Quebec',country_name: 'Canada'},
            {id: 8, name: 'British Columbia',country_name: 'Canada'},
            {id: 9, name: 'Alberta',country_name: 'Canada'},
            {id: 10, name: 'Manitoba',country_name: 'Canada'},
            {id: 11, name: 'New South Wales',country_name: 'Austraila'},
            {id: 12, name: 'Victoria',country_name: 'Austraila'},
            {id: 13, name: 'Queensland',country_name: 'Austraila'},
            {id: 14, name: 'Western Australia',country_name: 'Austraila'},
            {id: 15, name: 'South Australia',country_name: 'Austraila'}
        ];

        function changeState(country_name){

            var stateNames = states.filter((value) => {
                if(value.country_name == country_name.value){
                    return value;
                } 
            })
            // console.log(stateNames);

            var option = '<option value="">Select State</option>';
            stateNames.forEach((value) => {
                // option += '<option value="'+ value.name +'">'+ value.name +'</option>';

                option += `<option value="${ value.name }">
                    ${ value.name }
                    </option>`;
            });

            document.getElementById('state').innerHTML = option;
        }

    </script>
</body>
</html>
