<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Elements</title>
</head>
<body>
    

    <script>
        var numbers = [5,15,3,20,4,45,12];
        var newArray = [];

        for(var i = (numbers.length -1); i >= 0; i--){
            
            newArray.push(numbers[i]);

        }

        console.log(newArray);


    </script>
</body>
</html>
