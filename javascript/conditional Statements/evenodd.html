<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>
<body>
    <script>
        var number = prompt('Enter the any number');

        if(number % 2 == 0){
            document.write('<center><h1>Even Number.</h1></center>');
        } else {
            document.write("<center><h1>Odd Number.</h1></center>");
        }
    </script>
</body>
</html>
