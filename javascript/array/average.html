<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Elements</title>
</head>
<body>
    

    <script>
        var numbers = [5,15,3,20,4,45,12];
        var sum = 0;

        for(var v of numbers){
            console.log(v);
            sum += v;
        }

        var average = sum/numbers.length;

        document.write(average);


    </script>
</body>
</html>
