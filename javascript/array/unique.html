<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Elements</title>
</head>
<body>
    

    <script>
        var numbers = [5,15,3,20,4,45,12,32,5,20,12];
        var newArray = [];
        var repaeted = [];

        for(var v of numbers){
            if(newArray.includes(v)){
                repaeted.push(v);
            } else {
                newArray.push(v);
            }
        }

        console.log(repaeted);


    </script>
</body>
</html>
