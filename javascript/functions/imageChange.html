<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        .row{
            width: 400px;
            height: 500px;
            margin: auto;
        }
        .row img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


    <div class="row">
        <img src="images/1.jpg" id="image" onmouseover="imageChanger('2.jpg')" onmouseout="imageChanger('1.jpg')"/>
    </div>
    <script>


        function imageChanger(imageName){

            document.getElementById('image').src = 'images/'+imageName;
            // console.log(imageName);
        }
        

    </script>
</body>
</html>
