<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function</title>
</head>
<body>
    <!-- <button onclick="add()">Click Me</button>
    <button ondblclick="add()">Click Me</button>
    <button onmouseover="add()">Click Me</button>
    <button onmouseover="add()" onmouseout="add()">Click Me</button> -->

    <script>

        // Declaration
        function add(){
            var a = 10;
            var b = 20;
            var c = a+b;
            console.log(c);

            return c;
            
        }

        // Execute
        var output = add();

        console.log(output);

    </script>
</body>
</html>
