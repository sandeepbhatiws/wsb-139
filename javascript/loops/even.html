    <title>Loops</title>
</head>
<body>
    
    

    <script>
        var number = parseInt(prompt('Enter the value of number'));
        var sum = 0;

        for(var i = 1; i <= number; i++){
            if(i%2 == 0){
                sum = sum+i;
                console.log(sum);
            }
        }

        document.write('Sum of Even Number - '+sum);
