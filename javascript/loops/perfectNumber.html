<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    
    

    <script>
        var number = parseInt(prompt('Enter the value of number'));
        var sum =0;

        for(var i =1; i < number; i++){
            if(number%i == 0){
                sum += i;    // sum = sum + i;
            }
        }

        if(number == sum){
            document.write('Perfect Number');
        } else {
            document.write('Not a Perfect Number');
        }
    </script>
</body>
</html>
