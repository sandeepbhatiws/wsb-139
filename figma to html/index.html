<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Figma to HTML</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	
	<div class="outer">
		<header class="outer_header">
			<div class="header">
				<div class="header_logo">
					<img src="images/logo.svg">
				</div>
				<div class="header_right">
					<div class="chat_outer">
						<div class="chat_image">
							<img src="images/whatsup.svg">
						</div>
						<div class="chat_content">
							Chat With Us
						</div>
					</div>
					<div class="call_outer">
						Call Us
					</div>
				</div>
			</div>
		</header>


		<section class="career_outer">
			<div class="career">
				<div class="careerleft">
					<h1>Career Opportunities in Digital Marketing</h1>
				</div>
				<div class="careerright">
					<div class="form">
						<input type="" name="">
					</div>
					
				</div>
			</div>
		</section>
	</div>

	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
